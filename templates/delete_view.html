{% extends "base.html" %}

{% block title %}
	Delete
{% endblock %}

{% block body %}
	<div class="main text-center my-auto">
		<form method="POST" class='text-white'>
			{% csrf_token %}
			<p class="text-dark fw-bold fs-2">Are you want to delete this item ?</p>
			<button type="submit" value="Yes" class='btn btn-danger btn-lg py-1 mx-3'>Yes</button>
			<a href="/" class="btn btn-warning">Cancel </a>
		</form>
	</div>
{% endblock %}
