{% extends "base.html" %}

{% block title %} Details View {% endblock %}

{% block body %}
    <div class="container my-5">
        <div class="row">
            <div class="col-md-4 offset-sm-1 py-5">
                <h1 class='display-4 fw-bold'>{{object.text}}</h1>
                <a href ="/{{object.id}}/delete" class='btn btn-danger btn-lg m-5'>Delete </a>
            </div> 
            <div class="col-md-6">
                <img src='{{ object.image.url }}' class="img-fluid rounded"/>
            </div>
        </div>
    </div>
{% endblock %}
