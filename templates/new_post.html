{% extends "base.html" %}

{% block title %} Upload A New Image {% endblock %}

{% block body %}
    <form method="POST" actions="" enctype="multipart/form-data" class="py-5 my-2 text-center">
        <h1 class="my-4">Upload an Image</h1>
        {% csrf_token %}
        {{form.as_p}}
        <div>
            <button type="submit" class="btn-success btn-lg btn">Submit</button>
        </div>
    </form>
{% endblock %}
